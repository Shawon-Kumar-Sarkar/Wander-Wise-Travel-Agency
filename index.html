<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderWise - Home</title>

    <!-- Third Party Css Links -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.2.3/dist/lenis.css"
    />

    <!-- Custom Css Links -->
    <link rel="stylesheet" href="./src/css/mainStyle.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <!-- Start Header Section -->
    <header>
      <div class="banner-container">
        <div class="banner">
          <div class="wh-full banner-cover">
            <div class="wh-full banner-title-container">
              <div class="row banner-title-subTitle">
                <h1 class="title">Good Morning!</h1>
                <p class="sub-title">
                  Explore beautiful places in the world with WanderWise
                </p>
              </div>
            </div>
          </div>
          <div class="row explore-place-container">
            <div class="search-place-fields-container">
              <form class="search-place-fields">
                <label for="location" class="search-place-field">
                  <p>Location</p>
                  <input
                    type="text"
                    name="location"
                    id="location"
                    placeholder="Add destination"
                  />
                </label>
                <label for="checkIn" class="search-place-field">
                  <p>Check in</p>
                  <input
                    type="text"
                    name="checkIn"
                    id="checkIn"
                    placeholder="Add dates"
                  />
                </label>
                <label for="checkOut" class="search-place-field">
                  <p>Check out</p>
                  <input
                    type="text"
                    name="checkOut"
                    id="checkOut"
                    placeholder="Add dates"
                  />
                </label>
                <label for="guests" class="search-place-field">
                  <p>Guests</p>
                  <input
                    type="text"
                    name="guests"
                    id="guests"
                    placeholder="Add guests"
                  />
                </label>
                <div class="wh-full search-btn-container">
                  <button type="submit" id="search-place-btn" class="wh-full">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- third Party Js Links -->
    <script
      src="https://kit.fontawesome.com/13ec0906de.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/lenis@1.2.3/dist/lenis.min.js"></script>

    <!-- Custom Js Links -->
    <script src="./src/js/mainScript.js"></script>
  </body>
</html>
